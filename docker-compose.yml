version: '3.8'

services:
  speakai-backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/speakai
      - JWT_SECRET=dev-secret-key
      - CORS_ORIGIN=http://localhost:3000,http://localhost:5173
    volumes:
      - ./uploads:/usr/src/app/uploads
      - ./logs:/usr/src/app/logs
    depends_on:
      - mongodb
    networks:
      - speakai-network
    restart: unless-stopped

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=speakai
    networks:
      - speakai-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  speakai-network:
    driver: bridge
